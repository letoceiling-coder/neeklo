    <!-- Critical CSS inline for fastest first paint -->
    <style>
      /* Base reset & fonts */
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{background:#0a0a0a;scroll-behavior:smooth;-webkit-text-size-adjust:100%}
      html.light{background:#fff}
      body{font-family:Inter,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-rendering:optimizeLegibility;line-height:1.5;color:#fafafa}
      html.light body{color:#0a0a0a}
      
      /* Root fade-in - faster for perceived performance */
      #root{opacity:0;animation:rootFadeIn .15s ease-out forwards;min-height:100vh}
      @keyframes rootFadeIn{to{opacity:1}}
      
      /* Navigation skeleton */
      .nav-skeleton{position:fixed;top:0;left:0;right:0;height:72px;background:rgba(10,10,10,.8);backdrop-filter:blur(12px);z-index:50;display:flex;align-items:center;justify-content:space-between;padding:0 24px}
      html.light .nav-skeleton{background:rgba(255,255,255,.8)}
      
      /* Hero skeleton */
      .hero-skeleton{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:120px 24px 80px}
      .hero-title{width:min(600px,90%);height:64px;background:linear-gradient(90deg,rgba(255,255,255,.05) 25%,rgba(255,255,255,.1) 50%,rgba(255,255,255,.05) 75%);background-size:200% 100%;animation:shimmer 1.5s infinite;border-radius:8px}
      html.light .hero-title{background:linear-gradient(90deg,rgba(0,0,0,.05) 25%,rgba(0,0,0,.1) 50%,rgba(0,0,0,.05) 75%);background-size:200% 100%}
      .hero-subtitle{width:min(400px,70%);height:24px;margin-top:24px;background:linear-gradient(90deg,rgba(255,255,255,.05) 25%,rgba(255,255,255,.1) 50%,rgba(255,255,255,.05) 75%);background-size:200% 100%;animation:shimmer 1.5s infinite .2s;border-radius:6px}
      html.light .hero-subtitle{background:linear-gradient(90deg,rgba(0,0,0,.05) 25%,rgba(0,0,0,.1) 50%,rgba(0,0,0,.05) 75%);background-size:200% 100%}
      @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
      
      /* Container */
      .container{width:100%;max-width:1280px;margin:0 auto;padding:0 16px}
      @media(min-width:640px){.container{padding:0 24px}}
      @media(min-width:1024px){.container{padding:0 32px}}
      
      /* Button base */
      button{font-family:inherit;cursor:pointer;border:none;background:transparent}
      a{color:inherit;text-decoration:none}
      
      /* CLS prevention */
      img,video{max-width:100%;height:auto;display:block}
      
      /* Reduced motion */
      @media(prefers-reduced-motion:reduce){
        #root{opacity:1;animation:none}
        *,*::before,*::after{animation-duration:.01ms!important;animation-iteration-count:1!important;transition-duration:.01ms!important}
      }
      
      /* Loading bar */
      .loading-bar{position:fixed;top:0;left:0;right:0;height:3px;z-index:9999;overflow:hidden}
      .loading-bar::before{content:'';position:absolute;top:0;left:0;width:30%;height:100%;background:linear-gradient(90deg,#22d3ee,#a855f7,#ec4899);animation:loadingProgress 1s ease-out forwards}
      @keyframes loadingProgress{0%{left:-30%;width:30%}50%{width:50%}100%{left:100%;width:30%}}
    </style>
